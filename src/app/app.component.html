<body class="flex flex-col min-h-screen">
  <!-- Main Navbar -->
  <nav class="sticky top-0 z-50 bg-gray-900 p-4 shadow-xl">
    <div class="container mx-auto flex justify-between items-center">
      
      <!-- Logo/Brand -->
      <div class="text-white font-extrabold text-3xl tracking-tight transform hover:scale-110 transition-transform duration-300">
        <a href="/" class="flex items-center space-x-2">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      </div>

      <!-- Hamburger Menu (Mobile) -->
      <div class="lg:hidden">
        <button onclick="toggleMenu()" class="text-white focus:outline-none transform hover:scale-110 transition-transform duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">

          </svg>
        </button>
      </div>

      <!-- Navigation Links -->
      <div 
        id="nav-menu"
        class="hidden lg:flex lg:flex-row lg:space-x-8 lg:items-center lg:bg-transparent absolute top-full left-0 w-full bg-gray-900 p-6 shadow-2xl rounded-b-xl lg:static lg:w-auto lg:p-0 lg:shadow-none transition-all duration-500 ease-in-out"
      >
      <a 
      href="/" 
      class="text-white font-semibold text-lg px-4 py-2 rounded-full hover:bg-gray-700 hover:text-pink-500 transition-all duration-300"
    >
      Beauty Services
    </a>
    
        
        <a 
          href="/cart" 
          class="text-white font-semibold text-lg px-4 py-2 rounded-full hover:bg-gray-700 hover:text-pink-500 transition-all duration-300"
        >
          Cart
          <span class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-pink-300 group-hover:w-full group-hover:left-0 transition-all duration-300"></span>
        </a>
        
        <a 
          href="/signin" 
          class=" text-white font-semibold text-lg px-4 py-2 rounded-full hover:bg-gray-700 hover:text-pink-500 transition-all duration-300 "
        >
          Login
          <span class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-pink-300 group-hover:w-full group-hover:left-0 transition-all duration-300"></span>
        </a>
        

        
        <button 
        (click)="logout(); toggleMenu()" 
        class="relative text-white font-semibold text-lg px-4 py-2 rounded-full bg-red-500 hover:bg-red-200 hover:text-pink-500 transition-all duration-300"
      >
        Logout
      </button>
    </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 flex justify-center items-center p-4">
    <router-outlet></router-outlet>

  <footer class="bg-gray-800 text-white text-center py-4">
