<div class="flex justify-center items-center min-h-screen bg-pink-100 px-4">
  <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-pink-500 tracking-wide">Create an Account</h2>

    <form (ngSubmit)="onSignup()" class="space-y-5">
      <input 
        [(ngModel)]="name" 
        name="name" 
        placeholder="Full Name" 
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-700"
      />

      <input 
        [(ngModel)]="email" 
        name="email" 
        type="email"
        placeholder="Email Address" 
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-700"
      />

      <input 
        [(ngModel)]="password" 
        name="password" 
        type="password" 
        placeholder="Create Password" 
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-700"
      />

      <button 
        type="submit" 
        class="w-full bg-pink-500 hover:bg-pink-600 text-white text-lg font-semibold py-3 rounded-lg transition-all duration-300"
      >
        Sign Up
      </button>
    </form>

    <div class="my-6 flex items-center justify-center">
      <span class="text-gray-400 text-sm">or</span>
    </div>

    <button 
      (click)="continueWithGoogle()" 
      class="w-full flex items-center justify-center gap-3 border border-gray-300 py-3 rounded-lg shadow-sm hover:shadow-md transition-all duration-300"
    >
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
      <span class="text-gray-700 font-medium">Continue with Google</span>
    </button>
  </div>
</div>
