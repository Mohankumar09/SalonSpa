<div class="flex justify-center items-center bg-pink-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center text-pink-500">Sign In</h2>
  
      <form (ngSubmit)="onSignIn()" class="space-y-4">
        <div>
          <input 
            [(ngModel)]="email" 
            name="email" 
            class="border rounded w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-pink-300" 
            placeholder="Email" 
            required
          >
        </div>
  
        <div>
          <input 
            [(ngModel)]="password" 
            name="password" 
            type="password" 
            class="border rounded w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-pink-300" 
            placeholder="Password" 
            required
          >
        </div>
  
        <button 
          type="submit" 
          class="w-full bg-pink-500 hover:bg-pink-600 text-white py-3 rounded font-semibold transition duration-300"
        >
          Sign In
        </button>
      </form>
  
      <p class="mt-6 text-center text-gray-600">
        Don't have an account? 
        <a routerLink="/signup" class="text-pink-500 hover:underline font-semibold">Sign Up</a>
      </p>
    </div>
  </div>
