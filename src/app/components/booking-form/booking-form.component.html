<div class="container mx-auto p-4 sm:p-8 max-w-2xl">
  <form (ngSubmit)="onSubmit()" class="bg-white shadow-xl rounded-2xl px-6 sm:px-10 pt-8 pb-10">
    
    <h2 class="text-3xl font-extrabold text-center text-pink-600 mb-8 tracking-wide">Book Your Appointment</h2>

    <!-- Name -->
    <div class="mb-5">
      <input 
        [(ngModel)]="name" name="name" 
        required 
        placeholder="Full Name" 
        class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-700"
      />
    </div>

    <!-- Email -->
    <div class="mb-5">
      <input 
        [(ngModel)]="email" name="email" 
        required 
        type="email"
        placeholder="Email Address" 
        class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-700"
      />
    </div>

    <!-- Staff -->
    <div class="mb-5">
      <label for="staff" class="block mb-1 font-semibold text-gray-600">Select Staff</label>
      <select 
        id="staff" 
        [(ngModel)]="staff" 
        name="staff" 
        class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-700"
      >
        <option disabled selected value="">-- Choose Staff --</option>
        <option *ngFor="let person of staffList" [value]="person">{{ person }}</option>
      </select>
    </div>

<!-- Service -->
<div class="mb-5">
  <input 
    type="text" 
    [value]="serviceListFormatted" 
    readonly 
    name="service" 
    class="w-full px-5 py-3 border border-gray-300 bg-gray-100 rounded-lg text-gray-700 cursor-not-allowed"
  />
</div>


    <!-- Date -->
    <div class="mb-5">
      <input 
        [(ngModel)]="date" 
        name="date" 
        type="date" 
        required 
        class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-700"
      />
    </div>

    <!-- Time -->
    <div class="mb-5">
      <input 
        [(ngModel)]="time" 
        name="time" 
        type="time" 
        required 
        class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-700"
      />
    </div>

    <!-- Phone -->
    <div class="mb-8">
      <input 
        [(ngModel)]="phone" 
        name="phone" 
        required 
        placeholder="Phone Number" 
        class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-700"
      />
    </div>

    <!-- Submit -->
    <button 
      type="submit"
      class="w-full bg-pink-500 hover:bg-pink-600 text-white text-lg font-semibold py-3 rounded-lg transition-all duration-300"
    >
       Confirm Appointment
    </button>

  </form>
</div>
