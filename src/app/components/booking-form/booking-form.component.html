<div class="container mx-auto p-8">
  <form (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    
    <h2 class="text-2xl font-bold text-center text-pink-500 mb-6">Book Your Appointment</h2>

    <div class="mb-4">
      <input 
        [(ngModel)]="name" name="name" 
        required 
        placeholder="Name" 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
    </div>

    <div class="mb-4">
      <input 
        [(ngModel)]="email" name="email" 
        required 
        placeholder="Email" 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
    </div>

    <div class="mb-4">
      <input type="text" [(ngModel)]="service" name="service" readonly class="form-input" />

    </div>

    <div class="mb-4">
      <input 
        [(ngModel)]="date" name="date" type="date" 
        required 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
    </div>

    <div class="mb-4">
      <input 
        [(ngModel)]="time" name="time" type="time" 
        required 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
    </div>

    <div class="mb-6">
      <input 
        [(ngModel)]="phone" name="phone" 
        required 
        placeholder="Phone" 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
      />
    </div>

    <button 
      type="submit"
      class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 rounded-lg transition duration-300"
    >
      Confirm Appointment
    </button>

  </form>
</div>
