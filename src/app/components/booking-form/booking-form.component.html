<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Your Details</h1>
  
    <div class="flex flex-col gap-4">
      <input type="text" placeholder="Name" [(ngModel)]="name" class="border p-2 rounded" />
      <input type="email" placeholder="Email" [(ngModel)]="email" class="border p-2 rounded" />
      <input type="tel" placeholder="Mobile" [(ngModel)]="mobile" class="border p-2 rounded" />
  
      <button (click)="submitBooking()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded transition duration-300">
        Book Appointment
      </button>
    </div>
  </div>
