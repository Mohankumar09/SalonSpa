<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
  
    <div *ngIf="selectedServices.length > 0; else emptyCart">
      <div *ngFor="let service of selectedServices" class="flex justify-between items-center border-b py-2">
        <div>{{ service.name }}</div>
        <div>${{ service.price }}</div>
        <button (click)="removeFromCart(service)" class="bg-red-500 text-white px-2 py-1 rounded">Remove</button>
      </div>
  
      <div class="mt-6">
        <button (click)="proceedToAppointment()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded transition duration-300">
          Proceed to Appointment
        </button>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p>No services in cart yet. <a routerLink="/" class="text-blue-700 underline">Add Services</a></p>
    </ng-template>
  </div>
