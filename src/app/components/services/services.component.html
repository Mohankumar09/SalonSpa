<!-- Banner Section -->
<div class="w-full h-[400px] relative overflow-hidden rounded-lg shadow-lg mb-8 shrink-0 flex-none banner-small">
  <img 
    src="assets/istockphoto-1856117770-612x612.jpg" 
    alt="Salon Banner" 
    class="w-full h-full object-cover"
  />

  
</div>

<!-- Main Container -->
<div class="container mx-auto px-4 py-6 min-h-screen">
  <!-- Category Tabs -->
  <div class="flex justify-center mb-6 flex-wrap gap-3">
    <button 
      class="px-4 py-2 text-sm sm:text-base font-medium rounded-full transition-all duration-300 shadow-md"
      [ngClass]="selectedCategory === 'All' 
        ? 'bg-blue-600 text-white' 
        : 'bg-gray-200 hover:bg-blue-100 hover:text-blue-700'"
      (click)="selectedCategory = 'All'">
      All
    </button>

    <button 
      *ngFor="let cat of ['Hair', 'Skin', 'Nails', 'Spa', 'Bridal', 'Men']"
      class="px-4 py-2 text-sm sm:text-base font-medium rounded-full transition-all duration-300 shadow-md"
      [ngClass]="selectedCategory === cat 
        ? 'bg-blue-600 text-white' 
        : 'bg-gray-200 hover:bg-blue-100 hover:text-blue-700'"
      (click)="selectedCategory = cat">
      {{ cat }}
    </button>
  </div>

  <!-- Services Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">
    <div 
      *ngFor="let service of filteredServices"
      class="w-full max-w-xs p-5 bg-white shadow-md rounded-lg transform transition-transform hover:scale-105 hover:shadow-xl animate-fadeIn flex flex-col items-center text-center"
    >
      <h2 class="text-lg sm:text-xl font-semibold mb-2">{{ service.name }}</h2>
      <p class="text-gray-600 mb-4">${{ service.price }}</p>
      
      <div class="flex flex-col gap-2 w-full">
        <button 
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full transition-all"
          (click)="addToCart(service)">
          Add to Cart
        </button>

        <button 
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full transition-all"
          (click)="selectService(service.name)">
          Book Now
        </button>
      </div>
    </div>
  </div>
</div>
