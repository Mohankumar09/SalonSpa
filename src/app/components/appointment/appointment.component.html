<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Select Appointment Details</h1>
  
    <div class="flex flex-col gap-4">
      <input type="date" [(ngModel)]="date" class="border p-2 rounded" />
      <input type="time" [(ngModel)]="time" class="border p-2 rounded" />
  
      <select [(ngModel)]="staff" class="border p-2 rounded">
        <option value="">Select Staff</option>
        <option *ngFor="let s of staffList" [value]="s">{{ s }}</option>
      </select>
  
      <button (click)="continueBooking()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded transition duration-300">
        Continue to Booking
      </button>
    </div>
  </div>
